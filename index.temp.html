<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Webmsg</title>
    <meta
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
      name="viewport"
    />
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-messaging.js"></script>
  </head>
  <body>
    <noscript
      >Please enable JavaScript to continue using this application.
    </noscript>
    <div
      id="app-banner"
      _routerIf="this.getRouteName(this.currentRoute)!=='/chat/'"
      _routerThen="if($.style.display!=='block'){$.style.display='block'}"
    >
      <button
        class="banner-button"
        ripple
        _routerEvt="onclick"
        _routerAct="this.load('/logout')"
        _routerIf="this.routeParser(location)!=='/'"
      >
        Logout
      </button>
      <button
        class="banner-button"
        ripple
        _routerIf="this.routeParser(location)==='/'"
      >
        WebMsg
      </button>
      <button
        _routerIf="this.routeParser(location).includes('/chat/')"
        class="banner-button"
        ripple
        _routerEvt="onclick"
        _routerAct="this.load('/u/user');console.log(this)"
      >
        User Page
      </button>
    </div>
    <div id="app-root"></div>
  </body>
</html>
